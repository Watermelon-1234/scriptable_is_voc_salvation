name: Daily Merge Auto-Update

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  squash-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: auto-update
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Squash merge to voc
        run: |
          git checkout voc

          # merge but don't fail action
          git merge --squash auto-update || true

          # If wrong_words.json conflicts, use auto-update version
          git checkout --theirs wrong_words.json || true
          git add wrong_words.json || true

          git commit -m "Daily update from auto-update branch" || true
          git push origin voc
