name: Daily Merge Auto-Update

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  squash-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: auto-update
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Squash merge to voc
        run: |
          git checkout voc
          git merge --squash auto-update
          git commit -m "Daily update from auto-update branch"
          git push origin voc
